<!DOCTYPE html>
<html>
<head>
	
	<title>ARM - mapbox</title>
	<meta http-equiv='cache-control' content='no-cache'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css" rel="stylesheet" />
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js"></script>
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css" type="text/css" />
	<style type="text/css">

	    	display: inline; /* Or inline-block */
		}

		.person{
			padding: 5px;
		}

		.name{
			font-size: 1.1 em;
			font-weight: bold;
			font-variant: small-caps;
		}
	</style>
</head>
<body>

	<div id="mapid" class="fif" style="width: 700px; height: 700px; float:left"></div>
	<div class="fif" style="float:left; padding-left: 50px">
		<div id="p1" class="person">
			<p id="n1" class="name"></p>
			<p id="d1"></p>
			<p id="t1"></p><br>
		</div>
		<div id="p2" class="person">
			<p id="n2" class="name"></p>
			<p id="d2"></p>
			<p id="t2"></p><br>
		</div>
		<div id="p3" class="person">
			<p id="n3" class="name"></p>
			<p id="d3"></p>
			<p id="t3"></p><br>
		</div>
		<div id="p4" class="person">
			<p id="n4" class="name"></p>
			<p id="d4"></p>
			<p id="t4"></p><br>
		</div>
	</div>
	<script>
	mapboxgl.accessToken = "pk.eyJ1IjoibmFtb2xvYXNhIiwiYSI6ImNqa2Z3anNjMDBjajAzcHBidWF2azh6YXcifQ.wCWY7micWepWS_djr9PUiA";
	var mymap = new mapboxgl.Map({
		container: "mapid",
		style: "mapbox://styles/mapbox/streets-v10",
		center: [-7.88, 53.2], // starting position [lng, lat]
    	zoom: 6 // starting zoom
	});

	//define persons (coordonates and names)
	var person = [
		{name:"Person 1", lng:-9.156075, lat:54.11466},
		{name:"Person 2", lng:-6.514721, lat:53.729826},
		{name:"Person 3", lng:-7.132444, lat:52.277874},
		{name:"Person 4", lng:-9.50348, lat:52.060067}
		
	];

	var marker1 = new mapboxgl.Marker()
	  .setLngLat([person[0].lng, person[0].lat])
	  .addTo(mymap);


	var marker2 = new mapboxgl.Marker()
	  .setLngLat([person[1].lng, person[1].lat])
	  .addTo(mymap);


	var marker3 = new mapboxgl.Marker()
	  .setLngLat([person[2].lng, person[2].lat])
	  .addTo(mymap);


	var marker4 = new mapboxgl.Marker()
	  .setLngLat([person[3].lng, person[3].lat])
	  .addTo(mymap);

	  
	mymap.on("click", function (e) {
        
          
       	  var end = [e.lngLat.lng, e.lngLat.lat];
		  // var idn = 'n'+(i+1);
		  // var pers = person[i].name;
		  // var n = 1;
		  // document.getElementById(idn.valueOf()).innerHTML = pers;
		  var directionsRequest = "https://graphhopper.com/api/1/matrix?point=" +
		  								 end[1] + "," + end[0] + "&point=" + 
		  								 person[0].lat + "," + person[0].lng + "&point="+ 
		  								 person[1].lat + "," + person[1].lng + "&point="+ 
		  								 person[2].lat + "," + person[2].lng + "&point="+ 
		  								 person[3].lat + "," + person[3].lng + "&point="+ 
		  								 "&type=json&vehicle=car&debug=true&out_array=weights&out_array=times&out_array=distances&key=7d4b7b4a-175d-4a69-9f76-fa926e7c05f5";
		  $.ajax({
				    method: "GET",
				    url: directionsRequest,
				    dataType: "json",
				    //cache:false,
				}).done(function(data) {
						    alert (
						    		person[0].name+': '+roundNumber(data.distances[1][0]/1000,1)+' km, in approx '+secondsToHms(data.times[1][0])+'\n'+
						    		person[1].name+': '+roundNumber(data.distances[2][0]/1000,1)+' km, in approx '+secondsToHms(data.times[2][0])+'\n'+
						    		person[2].name+': '+roundNumber(data.distances[3][0]/1000,1)+' km, in approx '+secondsToHms(data.times[3][0])+'\n'+
						    		person[3].name+': '+roundNumber(data.distances[4][0]/1000,1)+' km, in approx '+secondsToHms(data.times[4][0])+'\n'

						    	)
						})	
		  
       
       

    })   //mymap.on


	function secondsToHms(d) {
	    d = Number(d);
	    var h = Math.floor(d / 3600);
	    var m = Math.floor(d % 3600 / 60);
	    var s = Math.floor(d % 3600 % 60);

	    if (s>29) m++;

	    var hDisplay = h > 0 ? h + (h == 1 ? " hour, " : " hours, ") : "";
	    var mDisplay = m > 0 ? m + (m == 1 ? " minute, " : " minutes, ") : "";
	    //var sDisplay = s > 0 ? s + (s == 1 ? " second" : " seconds") : "";
	    return hDisplay + mDisplay ; 
	}

	function roundNumber(value, decimals) {
	    return Number(Math.round(value +"e"+ decimals) +"e-"+ decimals).toFixed(decimals);
	}

	</script>
	

</body>
